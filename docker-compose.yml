version: '3.7'

services:
  api:
    volumes:
      - .:/usr/src/app
    ports: 
      - "${PORT:-8080}:8080"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - GEOBASE_HOST
      - TRIPLESTORE_CACHE_URL 
      - TRIPLESTORE_CACHE_PORT
      - GEOM_DATA_SVC_ENDPOINT
      - LOCI_DATATYPES_STATIC_JSON
      - USE_LOCAL_LOCI_DATATYPES_STATIC_JSON
      - GEOBASE_URL
      - PG_HOST
      - PG_PORT
      - PG_DB_NAME
      - PG_USER
      - PG_PASSWORD
      - PG_TABLE
      - TEMPORAL_PG_HOST
      - TEMPORAL_PG_PORT
      - TEMPORAL_PG_DB_NAME
      - TEMPORAL_PG_USER
      - TEMPORAL_PG_PASSWORD
